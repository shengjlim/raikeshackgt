<div id="overallContainer">
  <h1 id="heading">unmixr.</h1>
  <mat-card id="form">
    <mat-form-field appearance="fill" id="linkInput">
      <mat-label>YouTube Link</mat-label>
      <input matInput [formControl]="link">
      <mat-error *ngIf="link.hasError('required')">YouTube Video is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" id="option">
      <mat-label>Mode</mat-label>
      <mat-select [formControl]="option">
        <mat-option *ngFor="let choice of choices" [value]="choice.var">
          {{choice.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <button id="submitButton" mat-raised-button color="accent" type="submit" (click)="onSubmit()">SUBMIT</button>
  </mat-card>
  <button id="directionsButton" mat-raised-button color="accent" type="submit" (click)="getDirections()">How to
    Use</button>
  <div id="endTag">
    <span id="poweredBy">powered by</span>
    <img id="cloudLogo" style="vertical-align:middle"
      src="https://www.passcamp.com/wp-content/uploads/2019/03/Google-Cloud-icon.png" height="50" width="50">
  </div>
</div>
<div id="blurredBackground"></div>
<div id="blurredBackgroundWindow"></div>
