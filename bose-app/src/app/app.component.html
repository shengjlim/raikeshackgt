<div id="overallContainer">
  <mat-toolbar></mat-toolbar>
  <mat-card id="form">
    <mat-card-title id="title"><strong>Choose your mix:</strong></mat-card-title>
    <mat-form-field appearance="fill" id="linkInput">
      <mat-label>YouTube Link</mat-label>
      <input matInput [formControl]="link">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type:</mat-label>
      <mat-select>
        <mat-option *ngFor="let choice of choices" [value]="choice.value" [formControl]="option">
          {{choice.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">SUBMIT</button>
  </mat-card>
</div>


<router-outlet></router-outlet>
